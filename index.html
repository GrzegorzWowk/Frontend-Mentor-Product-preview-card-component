<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card componentt</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>


    <div class="card">
        <div class="card__img">
            <img src="./img/image-product-mobile.jpg" alt="bottle of perfumes" class="card__img-mobile">
            <img src="./img/image-product-desktop.jpg" alt="bottle of perfumes" class="card__img-desktop">
            
        </div>
        <div class="card__info">
            <p class="card__info-product">Perfume</p>
            <h1 class="card__info-product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__info-describe">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__info-prizes">
                <p class="card__info-prizes-new">$149.99</p>
                <p class="card__info-prizes-old">$169.99</p>
            </div>
            <button class="card__info-btn">
                <div class="card__info-btn-icon"><img src="./img/icon-cart.svg" alt="shop-icon"></div>
                <p class="card__info-btn-text">Add to cart</p>
            </button>
        </div>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Grzegorz Wowk</a>.




</body>
